{% extends "admin/base.html" %}

{% block admin_content %}
<div class="max-w-lg mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-xl font-bold mb-4">Edit Course</h2>
    <form method="POST">
        <div class="mb-4">
            <label class="block text-gray-700 mb-2">Course Name</label>
            <input type="text" name="name" value="{{ course.name }}" required 
                   class="w-full px-3 py-2 border rounded">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 mb-2">Description</label>
            <textarea name="description" class="w-full px-3 py-2 border rounded">{{ course.description }}</textarea>
        </div>
        <div class="flex space-x-4">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                Save Changes
            </button>
            <a href="{{ url_for('admin_dashboard') }}" 
               class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
