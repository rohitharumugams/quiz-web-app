<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{{ url_for('index') }}" class="text-xl font-bold">Quiz App</a>
            <div>
                {% if session.get('admin_logged_in') %}
                    <a href="{{ url_for('admin_dashboard') }}" class="px-4 hover:underline">Admin Dashboard</a>
                    <a href="{{ url_for('admin_logout') }}" class="px-4 hover:underline">Logout</a>
                {% else %}
                    <a href="{{ url_for('admin_login') }}" class="px-4 hover:underline">Admin Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-800 text-white p-4 mt-8">
        <div class="container mx-auto text-center">
            &copy; 2023 Quiz Application
        </div>
    </footer>
</body>
</html>
